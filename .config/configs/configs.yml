---
# inspired by colours found in https://cocopon.github.io/iceberg.vim/
aliases:
  color_bindings: &color_bindings
    background: &background "#1c1c1c"
    foreground: &foreground "#e3ecdc"
    border_color: &border_color "#b3c262"
    cursor: &cursor "#505050"
    color0: &color0 "#1e2132"
    color1: &color1 "#e27878"
    color2: &color2 "#b4be82"
    color3: &color3 "#e2a478"
    color4: &color4 "#84a0c6"
    color5: &color5 "#a093c7"
    color6: &color6 "#89b8c2"
    color7: &color7 "#c6c8d1"
    color8: &color8 "#6b7089"
    color9: &color9 "#e98989"
    color10: &color10 "#c0ca8e"
    color11: &color11 "#e9b189"
    color12: &color12 "#91acd1"
    color13: &color13 "#ada0d3"
    color14: &color14 "#95c4ce"
    color15: &color15 "#d2d4de"

  font: &font Fantasque Sans Mono
  fontsize: &fontsize 13

termite:
  template: /home/phaul/.config/configs/templates/termite.ini.erb
  output: /home/phaul/.config/termite/config
  binding:
    colors: *color_bindings
    font: *font
    fontsize: *fontsize

polybar:
  template: /home/phaul/.config/configs/templates/polybar.ini.erb
  output: /home/phaul/.config/polybar/config
  binding:
    <<: *color_bindings
    background: "#101010"
    focused_ws: *color6
    underline_color: *color6
    unfocused_ws: *color6
    warning_color: *color1
    cpu_color: "#7759b4"
    mem_color: *color14
    misc_color: *color4
    net_color: *color3
    sound_color: *color10
    font: *font

i3:
  template: /home/phaul/.config/configs/templates/i3.ini.erb
  output: /home/phaul/.config/i3/config
  binding:
    border_color: *border_color
    text_color: *background

rofi_top:
   template: /home/phaul/.config/configs/templates/rofi.rasi.erb
   output: /home/phaul/.config/rofi/config.rasi
   binding:
     font: *font
     fontsize: *fontsize

rofi:
   template: /home/phaul/.config/configs/templates/rofi-colors.rasi.erb
   output: /home/phaul/.config/rofi/colors-rofi-dark.rasi
   binding:
     <<: *color_bindings
     background: "#101010"
     active: *color6

dunst:
  template: /home/phaul/.config/configs/templates/dunstrc.erb
  output: /home/phaul/.config/dunst/dunstrc
  binding:
    font: *font
    fontsize: *fontsize
    background: "#101010"
    urgency_low: *color6
    urgency_normal: *color6
    urgency_critical: *color9
    frame_color: *border_color

